<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de humor</title>
    <link rel="shortcut icon" href="emojifavicon.png" type="image/png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!--ml5.js-->
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>

    <!--webcamjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
</head>
<body>
    <div class="container">

        <div>
            <label>Visualizaçao da Webcam</label>
            <div class="camera"></div>
            <br><br>
            <button onclick="takeSnapshot();" class="btn btn-primary">capturar imagem</button>
        </div>
        <div>
            <label>previsao 1: </label>
            <p class="emotionName" id="resultEmotionName"></p>
            <p class="emoji" id="updateEmoji"></p>

            <label>previsao 2: </label>
            <p class="emotionName" id="resultEmotionName2"></p>
            <p class="emoji" id="updateEmoji2"></p>
        </div>
        <div>
            <label>foto</label>
            <div class="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">prever emoçao</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
